id: com.valvesoftware.Steam.Utility.InhibitScreensaver
sdk: org.freedesktop.Sdk//23.08
runtime: com.valvesoftware.Steam
runtime-version: stable
build-extension: true
appstream-compose: false
separate-locales: false
rename-icon: inhibit-screensaver
rename-desktop-file: inhibit-screensaver.desktop

build-options:
  prefix: /app/utils/InhibitScreensaver
  append-path: /app/utils/InhibitScreensaver/bin

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man

modules:
  - name: sdbus-cpp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/Kistler-Group/sdbus-cpp/archive/refs/tags/v1.4.0.tar.gz
        sha256: ca7405c7f0f9ae3023dcfa37bc68974c4b8a1c9ea2909b970e0aedc3e8657ee6
        x-checker-data:
          type: anitya
          project-id: 70626
          url-template: https://github.com/Kistler-Group/sdbus-cpp/archive/refs/tags/v$version.tar.gz

  - name: InhibitScreensaver
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/trilader/InhibitScreensaver
        tag: v1.0.1
        commit: 161a3e4b17953680e1dbf200a4c853529e30089a
        x-checker-data:
          type: git
          tag-pattern: "^v([\\d.]+)$"

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: com.valvesoftware.Steam.Utility.InhibitScreensaver.metainfo.xml
